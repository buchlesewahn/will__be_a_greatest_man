<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i, j;
    for(i=3; i>0; i--){
      for(j=1; j<=2; j++){
        document.write('i = '+ i + 'j = ' + j +'<br>');
      }
      document.write('------------------------------------<br>');
    }
  </script>
</body>
</html>
