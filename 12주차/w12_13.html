<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let n=10;
    let s=0;
    for(let i=1;i<=n;i++){
      if(i%2===1){
        continue
      }
      s+=i;
      document.write(`${i}------${s}<br>`);
    }
  </script>
</body>
</html>
