<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불릿과 번호 바꾸기</title>
  <style>
    .b1{
      list-style-type: none;
    }
    .b2{
      list-style-type: upper-alpha;
    }
  </style>
</head>

<body>
  <h1>도서 시리즈</h1>
  <ul class="b1">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ul>

  <ol class="b2">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ol>
</body>
</html>
