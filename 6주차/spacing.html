<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 스타일</title>
  <style>
    p{
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 80px;
      text-shadow: 3px 3px 1px #ccc;
    }
    .sp1{
      letter-spacing: 0.2em;
      word-spacing: 0.3em;
    }
    .sp2{
      letter-spacing: 0.5em;
      word-spacing: 0.8em;
    }
  </style>
</head>

<body>
  <p>hello CSS</p>
  <p class="sp1">hello CSS</p>
  <p class="sp2">hello CSS</p>
</body>
</html>
