<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-transform</title>
  <style>
    .tr1{
      text-transform: capitalize;
    }
    .tr2{
      text-transform: uppercase;
    }
    .tr3{
      text-transform: lowercase;
    }
  </style>
</head>

<body>
  <p class="tr1">html</p>
  <p class="tr2">CSS</p>
  <p class="tr3">javascript</p>
</body>
</html>
