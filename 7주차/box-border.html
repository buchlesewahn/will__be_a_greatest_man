<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      display: inline-block;
      margin: 15px;
      text-align: center;
      font-size: 20px;
      line-height: 100px;
      border-width: 5px;
    }
    .box{border-style: solid;}
    #box1{border-style: solid;}
    #box2{border-style: dotted;}
    #box3{border-style: dashed;}
    #box4{border-width: 2px;}
    #box5{border-width: thick thin;}
    #box6{border-width: thick thin thin;}
    #box7{border-width: 10px 5px 5px 10px;}
  </style>
</head>

<body>
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">점선 테두리</div>
  <div id="box4" class="box"></div>
  <div id="box5" class="box"></div>
  <div id="box6" class="box"></div>
  <div id="box7" class="box"></div>
</body>
</html>
