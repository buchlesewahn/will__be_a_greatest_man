<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>

    div{

      margin-bottom: 20px;
    }
    .box1{
      width: 200px;
      height: 200px;
      padding: 20px;
      border: 10px solid #222;
    }
    .box2{
      box-sizing: border-box;
      width: 200px;
      height: 200px;
      padding: 20px;
      border: 10px solid #222;
    }
  </style>
</head>
<body>

  <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur laboriosam ullam, excepturi vitae ratione quos.</div>

</html>
