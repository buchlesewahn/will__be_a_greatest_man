<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1~20까지 홀수만 출력하는 반복문</title>
</head>
<body>
  <script>
    // 여기서 부터 코드 작성하시오.
    for (let i = 1; i <= 20; i++) {
      if (i % 2 !== 0) {
        document.write(i + "<br>");
      }
    }
  </script>

</body>
</html>
