<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let pf = prompt('점수를 입력하시오');
    switch(true){
      case (pf >= 90):
        alert('A');
        break;
      case (pf >= 80):
        alert('B');
        break;
      case (pf >= 70):
        alert('C');
        break;
      case (pf >= 60):
        alert('D');
        break
      default:
        alert('F');
        break;
    }
  </script>
</body>
</html>
