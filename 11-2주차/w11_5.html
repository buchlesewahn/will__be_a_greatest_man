<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let pf = prompt('점수를 입력하세요');
    if (pf >= 90) {
      alert('A');
    } else if (pf >= 80) {
      alert('B');
    } else if (pf >= 70) {
      alert('C');
    } else if (pf >= 60) {
      alert('D')
    } else {
      alert('F')
    }
  </script>
</body>
</html>
