<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/cat.jpg" id="cat">
    <img src="images/kitty-1.png" alt="kitty" id="kitty">		
  </div>

	<script>
    let cat = document.querySelector('#cat');
    cat.onclick = () => alert('고양이 클릭!');
    let kitty = document.querySelector('#kitty');
    kitty.onclick = changePic;
    function changePic() {
      this.src = 'images/kitty-2.png';
    }
	</script>
</body>
</html>
